<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle cz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Cesky Wordle</h1>
        <div id="letterCount">
            Počet písmen ve slově
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">Vše</div>
        </div>
        <div id="pokusy">
        </div>
        <div id="keyboard">
            <div class="row">
                <div class="key">Á</div>
                <div class="key">Š</div>
                <div class="key">Ž</div>
                <div class="key">É</div>
                <div class="key">Ě</div>
                <div class="key">Ď</div>
                <div class="key">Ř</div>
                <div class="key">Č</div>
                <div class="key">Ť</div>
                <div class="key">Ý</div>
                <div class="key">Ú</div>
                <div class="key">Ů</div>
                <div class="key">Ň</div>
                <div class="key">Í</div>
                <div class="key">Ó</div>
            </div>
            <div class="row">
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Y</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
                <div class="key">P</div>
            </div>
            <div class="row">
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
                <div class="key">L</div>
            </div>
            <div class="row">
                <div class="key">Z</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key">M</div>
            </div>
        </div>
        <input type="text" id="myInput" autofocus>
    </div>
    <script src="script.js"></script>
</body>

</html>
